<html>
  <head>
    <title>Kicker - AngularJS + Web Audio API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="rzslider.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <a href="https://github.com/DruRly/kicker"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/121cd7cbdc3e4855075ea8b558508b91ac463ac2/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png"></a>
  <div class="container" ng-app="kicker" ng-controller="KickerController">
    <div class="row">
      <p class="subtitle">
        AngularJS + Web Audio API
      </p>
    </div>
    <div class="row">
      <p class="title text-center">
        Kicker
      </p>
    </div>
    <div class="row">
      <p class="instructions text-center">
        Adjust frequency with slider
      </p>
    </div>
    <div class="row">
      <rzslider
        rz-slider-floor="0"
        rz-slider-ceil="25000"
        rz-slider-model="frequency"
        rz-slider-translate="translate">
      </rzslider>
    </div>
  </div>
  </body>
</html>
